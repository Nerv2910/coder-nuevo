<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USUARIO</title>
    <link rel="shortcut icon" href="../img/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <a href="../index.html"><img src="../img/logo.svg" alt="logo"></a>
        <input type="search" id="busqueda" name="busqueda" placeholder="Search">
        <nav>
            <ul>
                <li><a href="https://www.instagram.com/?hl=es-la" target="_blank"><img class="instagram"
                            src="../img/instagram.svg" alt="instagram"></a></li>
                <li><a href="https://www.facebook.com/?hl=es-la" target="_blank"> <img src="../img/facebook.svg"
                            alt="facebook"></a></li>
                <li><a href="../pages/usuario.html"><img src="../img/programador.svg" alt="avatar"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="col-11 formulario">
            <div class="row g-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="PRIMER Y SEGUNDO NOMBRE" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="APELLIDOS" aria-label="Last name">
                </div>
            </div>
            <form class="row g-3 formulario">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">CORREO ELECTRONICO</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="xxxxx@mail.com" >
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">CONTRASEÑA</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="qwerty">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">NOMBRE DE LA CALLE</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Av. xxxxxxx">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">ALTURA</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="5378, 1-B">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">CIUDAD</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">PROVINCIA</label>
                  <select id="inputState" class="form-select">
                    <option selected>SELECCIONA TU PROVINCIA</option>
                    <option>BUENOS AIRES</option>
                    <option>CATAMARCA</option>
                    <option>CORDOBA</option>
                    <option>SANTA FE</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">CODIGO POSTAL</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      MANTENER SESION ACTIVA 
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">REGISTRARME</button>
                </div>
              </form>
        </div>

    </main>

    <footer>
        <div>
            <ul>
                <li><a href="https://web.whatsapp.com/" target="_blank"><img class="footer-img"
                            src="../img/whatsapp.png" alt="whatsapp"></a></li>
                <li><a href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
                        target="_blank"><img class="footer-img" src="../img/gmail.png" alt="gmail"></a></li>
                <li><a class="footer-nos" href="../pages/nosotros.html">SOBRE NOSOTROS</a></li>
            </ul>
        </div>
        <div>
            <ul>
                <input class="footer-input" type="email" placeholder="Suscríbete!" id="news" name="news">
                <!--LA BARRA DE SUSCRIPCION ESTA DE FORMA SIMBOLICA PUESTO QUE AUN NO SE HACERLA FUNCIONAR-->
                <li class="footer-imput">PARA SU COMODIDAD ACEPTAMOS: EFECTIVO, TARJETAS, TRANSFERENCIAS Y MERCADOPAGO
                </li>
            </ul>
        </div>
        <div class="maps">
            <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" id="gmap_canvas"
                src="https://maps.google.com/maps?width=520&amp;height=400&amp;hl=en&amp;q=Corrientes%20y%20callao%20CABA+(PC%20NELSON)&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
            <a class="canvas-maps" href='http://maps-website.com/es'>Maps </a>
            <script type='text/javascript'
                src='https://embedmaps.com/google-maps-authorization/script.js?id=b80eb72eacd2998cbf2459a9fb6731c6217aea6c'></script>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
